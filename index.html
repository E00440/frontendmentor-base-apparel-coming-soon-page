<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/main.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main class="main-mobile">
    <div class="main-header">
      <img src="/images/logo.svg" alt="logo">
    </div>

    <div class="main-hero">
      <img src="/images/hero-mobile.jpg" alt="hero mobile">
    </div>

    <div class="main-body">
      <div class="main-intro-div">
        <h1 class="main-intro"><span class="special-text">We're</span> coming soon</h1>
      </div>

      <div class="main-paragraph-div">
        <p class="main-paragraph">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>

      <div class="main-email-div">
        <input class="email-input" type="email" placeholder="Email Address">
        <img src="/images/icon-error.svg" alt="error-icon" class="error-icon">
        <button class="arrow-button">
          <img src="/images/icon-arrow.svg" alt="arrow button">
        </button>
        <P class="error-text"></P>
      </div>
    </div>

  </main>
  
  <footer class="footer-mobile">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/E00440" target="_blank">Emmanuel</a>.
    </p>
  </footer>



  <script src="/scripts/main.js"></script>
</body>
</html>
